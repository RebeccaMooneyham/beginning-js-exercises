<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Fortune Teller Function</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
      function tellFortune(children, partnerName, geoLocation, jobTitle) {
        alert("You will be a " + jobTitle + " in " + geoLocation + ","
              + " and married to " + partnerName + " with " + children + " kids.");
      }

      tellFortune(12, "Billy Bob", "The Swamp", "alligator hunter");
      tellFortune(1, "Jackson", "LA", "clothes designer");
      tellFortune(3, "Clint", "Kansas", "domestic engineer");
    </script>
  </body>
</html>
