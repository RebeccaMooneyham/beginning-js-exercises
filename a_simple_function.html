<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Simple Function</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
      function typeOfDay(dayDescription) {
        document.write("Today is a " + dayDescription + " day! <br>");
        document.write("Come back tomorrow for a new day!");
      }

      typeOfDay(prompt("Enter what kind of day it is: "));
    </script>
  </body>
</html>
