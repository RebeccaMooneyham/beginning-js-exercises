<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What Number's Bigger?</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
      function greaterNum(num1, num2){

        if (num1 > num2) {
          var bigNum = num1;
        } else {
          bigNum = num2;
        }
        console.log("The greater number of " + num1 + " and " + num2 + " is " + bigNum);
      }
      greaterNum(5, 10);
      greaterNum(6, 1);
      greaterNum(26, 3);
    </script>
  </body>
</html>
