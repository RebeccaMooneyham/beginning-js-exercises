<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chapter 4, Exercise 2</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
      function timesTable(factor, start, end) {

        var facts = [];

        for (var i = start; i <= end; i++) {
          facts = factor * i;
          console.log(factor + " times " + i + " = " + facts);
        }
      }

      var userTable;

      while ((userTable = prompt("Please enter a times table: ")) != -1) {
        while (isNaN(userTable) == true) {
          userTable = prompt(userTable + " is not a number. Please enter a valid number: ");
        }

        if (userTable == -1) {
          break;
        }

        timesTable(userTable, 1, 12);
      }

    </script>
  </body>
</html>
