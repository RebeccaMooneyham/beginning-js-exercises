<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Age Calculator Function</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
      function calculateAge(birthYear, currentYear) {
        var age = currentYear - birthYear;

        alert("You are either " + age + " or " + (age - 1) + ".");
      };

      calculateAge(1968, new Date().getFullYear());
      calculateAge(1852, new Date().getFullYear());
      calculateAge(1944, new Date().getFullYear());
    </script>
  </body>
</html>
