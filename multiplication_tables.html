<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Tables</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
      var facts;
      for (var i = 0; i <= 10; i++) {
        for (var j = 0; j <= 10; j++) {
        facts = i * j;
        console.log(i + " * " + j + " = " + facts);
        }
      }
    </script>
  </body>
</html>
