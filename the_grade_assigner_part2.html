<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Grade Assigner, Part 2</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script>
    function assignGrade(score) {
      if (score >= 90) {
        return "A";
      } else if (score >= 80) {
        return "B";
      } else if (score >= 70) {
        return "C";
      } else if (score >= 60) {
        return "D";
      } else {
        return "F";
      }
    }

    for (var i = 60; i <= 100; i++) {
      console.log("For " + i + ", you got a " + assignGrade(i) + ".");
    }
    </script>
  </body>
</html>
